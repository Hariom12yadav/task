<div class="main">
    <div class="container">
      
            <form >
                <header class="bg-secondary text-center mt-3" ><h1>Loan Details</h1></header>
                <div class="row mt-3 px-3">
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >First Name*</label>
                        <input matInput  formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Middle Name*</label>
                        <input matInput  formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Last Name*</label>
                        <input matInput  formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Father Name*</label>
                        <input matInput  formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Mother Name*</label>
                        <input matInput  formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
            </div>
            <div class="row mt-3 px-3">
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Email-Id</label>
                        <input matInput type="email" formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="w-100">
                        <!-- <mat-label>Enter DOB dor related person</mat-label><br> -->
                        <label class=" text-secondary">Enter Date Of Birth</label>
                        <input matInput [matDatepicker]="picker1" formControlName="DOB" [max]="maxDate" >
                        <mat-datepicker-toggle matSuffix [for]="picker1" class="fs-5"></mat-datepicker-toggle>       
                        <mat-datepicker #picker1></mat-datepicker>
                        
                        <!-- <mat-error *ngIf="Haserror('DOB','required')">Enter DOB</mat-error> -->
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Mobile .No</label>
                        <input matInput type="number"  formControlName="firstname" maxlength="10">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
            </div>
            <div class="row mt-3 px-3">
                <div class="col-xl-4">
                    <mat-form-field class="w-100" >
                        <label class=" text-secondary" >Address</label>
                        <input matInput type="email" formControlName="firstname">
                        <!-- <mat-error *ngIf="Haserror2('firstname','required')">Please enter first name</mat-error> -->
                      </mat-form-field>
                </div>
                </div>
    
            
            </form>
        </div>
    </div>
